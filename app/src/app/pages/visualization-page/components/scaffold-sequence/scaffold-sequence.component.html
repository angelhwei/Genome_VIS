<mat-accordion class="example-headers-align">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <span>Scaffold:</span>&nbsp;<span id="chr_name"></span>
            </mat-panel-title>
            <mat-panel-description>
                Sequence setting
                <mat-icon></mat-icon>
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="container">
            <mat-form-field>
                <mat-label>Square size</mat-label>
                <input
                    matInput
                    type="number"
                    id="square-size-input"
                    min="1"
                    max="100"
                    [(ngModel)]="squareWidth"
                />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Compression degree</mat-label>
                <input
                    matInput
                    type="number"
                    id="compression-input"
                    min="10"
                    max="10000"
                    [(ngModel)]="compressionNum"
                />
            </mat-form-field>
            <button
                class="btn"
                mat-raised-button
                matTooltip="zoom in and zoom out!"
                (click)="handleClick()"
            >
                Update
            </button>
        </div>
    </mat-expansion-panel>
</mat-accordion>
